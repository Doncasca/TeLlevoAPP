<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button text="Volver" defaultHref="/cuenta" mode="ios"></ion-back-button>
    </ion-buttons>
    <ion-title>TellevoAPP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-text color="tertiary" class="ion-text-center ion-text">
    <h1>Configuración</h1>
  </ion-text>
  <ion-item>
    <ion-label position="floating">Cambiar direccion de email</ion-label>
    <ion-input type="text" placeholder="Awesome Input"></ion-input>
  </ion-item>
  <ion-button color="tertiary" expand="block" class="ion-text-capitalize ion-margin-top">
    Guardar correo
  </ion-button>
  <ion-item>
    <ion-label position="floating">Cambiar numero de contacto</ion-label>
    <ion-input type="text" placeholder="Awesome Input"></ion-input>
  </ion-item>
  <ion-button color="tertiary" expand="block" class="ion-text-capitalize ion-margin-top">
    Guardar numero
  </ion-button>
  <ion-list>
    <ion-text color="dark" class="ion-text-center">
      <h5>Preferencias de idioma</h5>
    </ion-text>
    <ion-item>
      <ion-label>Español</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Ingles</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Portugues</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Frances</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Aleman</ion-label>
    </ion-item>
  </ion-list>
  <ion-button expand="block" class="ion-text-capitalize ion-margin-top" color="warning">
    Acerca de la aplicacion
  </ion-button>
  <ion-button expand="block" class="ion-text-capitalize ion-margin-top" color="danger" routerLink="/login" >
    Cerrar Sesión
  </ion-button>
</ion-content>

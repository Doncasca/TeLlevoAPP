<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title class="ion-text-center" color="light">
      TeLlevoApp
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button text="Volver" defaultHref="/register" mode="ios"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #frminfo="ngForm" (ngSubmit)="onSumbit()">
    <ion-text color="warning" class="ion-text-center">
      <h1>Rellene sus datos</h1>
    </ion-text>
    <br>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="usuario.nombre" name="nombre" clearInput type="text" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Apellido</ion-label>
      <ion-input [(ngModel)]="usuario.apellido" name="apellido" clearInput type="text" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input [(ngModel)]="usuario.email" name="correo" clearInput type="email" required></ion-input>
    </ion-item><ion-item>
      <ion-label position="floating">Numero</ion-label>
      <ion-input [(ngModel)]="usuario.number" name="numero" clearInput type="number" required></ion-input>
    </ion-item>
    <br>
    <ion-button [disabled]="frminfo.invalid" expand="block" color="warning" class="ion-margin-top ion-text-capitalize" routerLink="/login">
      Finalizar registro
    </ion-button>
  </form>
</ion-content>

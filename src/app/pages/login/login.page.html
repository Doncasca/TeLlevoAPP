<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title class="ion-text-center" color="light">
      TeLlevoApp
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #frmlog="ngForm" (ngSubmit)="onSumbit()">
    <br>
    <br>
    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input clearInput [(ngModel)]="usuario.username" name="usuario" type="text" placeholder="" required></ion-input>
    </ion-item>
    <br>
    <ion-item>
      <ion-label position="floating" >Contraseña</ion-label>
      <ion-input clearInput [(ngModel)]="usuario.password" name="password" type="password" placeholder="" required></ion-input>
    </ion-item>
    <br>
    <ion-button type="sumbit" color="warning" expand="block" [disabled]="frmlog.invalid" class="ion-margin-top">
      Iniciar Sesión
    </ion-button>
  </form>
  <ion-button expand="block" fill="clear" routerLink="/recuperarpass">
    Olvide mi contraseña
  </ion-button>
  <ion-button expand="block" color="warning" class="ion-text-capitalize" routerLink="/register">
    Quiero Registrarme
  </ion-button>
  <br>
  <ion-card>
    <ion-img src="/assets/estudiantes.jpg"></ion-img>
  </ion-card>
</ion-content>
